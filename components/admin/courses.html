<link rel="stylesheet" href="../assets/css/admincss/courses.css">
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2>Course Management</h2>
    <p class="text-muted">Manage all courses in the system</p>
  </div>
  <button class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#addCourseModal">
    <i class="fas fa-plus me-1"></i> Add Course
  </button>
</div>

<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h5 class="mb-0">All Courses</h5>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-end">
          <div class="input-group input-group-sm w-auto">
            <input type="text" class="form-control" placeholder="Search courses..." id="courseSearch">
            <button class="btn btn-outline-secondary" type="button" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Year</th>
            <th>Students</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="coursesTableBody">
          <!-- Courses will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Course Modal -->
<div class="modal fade" id="editCourseModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editCourseForm">
          <input type="hidden" id="editCourseId">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="editCourseCode" class="form-label">Course Code</label>
              <input type="text" class="form-control" id="editCourseCode" required>
            </div>
            <div class="col-md-6">
              <label for="editCourseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="editCourseName" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="editCourseLecturer" class="form-label">Instructor</label>
              <select class="form-select" id="editCourseLecturer" required>
                <option value="">Select Instructor</option>
                <option value="2">Dr. Jane Smith</option>
                <option value="3">Prof. Robert Brown</option>
                <option value="4">Dr. Alice Johnson</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="editCourseYear" class="form-label">Year</label>
              <select class="form-select" id="editCourseYear" required>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="editCourseSemester" class="form-label">Semester</label>
              <select class="form-select" id="editCourseSemester" required>
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="editCourseCredits" class="form-label">Credits</label>
              <input type="number" class="form-control" id="editCourseCredits" min="1" max="5" value="3" required>
            </div>
            <div class="col-md-4">
              <label for="editCourseStatus" class="form-label">Status</label>
              <select class="form-select" id="editCourseStatus" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-purple">Update Course</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/admin/courses.js"></script>

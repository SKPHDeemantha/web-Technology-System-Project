<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Virtual Learning Environment</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- Signup Modal -->
    <div id="signupModal" class="modal" style="display: flex;">
        <div class="modal-overlay" onclick="closeSignup()"></div>
        <div class="auth-container">
            <div class="auth-card fade-in">
                <button class="close-btn" onclick="closeSignup()">&times;</button>
                <div class="auth-left">
                    <h2 class="title">Create Account</h2>
                    <p class="subtitle">Join the University Portal today</p>

                    <form id="signupForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>

                        <div class="form-group password-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="••••••••" required>
                        </div>

                        <ul class="password-rules">
                            <li>At least 8 characters</li>
                            <li>At least one number or symbol</li>
                            <li>Uppercase and lowercase letters</li>
                        </ul>

                        <div class="form-group">
                            <label>Re-type Password</label>
                            <input type="password" class="form-control" id="rePassword" placeholder="••••••••" required>
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="" disabled selected>Select Role</option>
                                <option value="student">Student</option>
                                <option value="lecturer">Lecturer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <div class="form-group" id="yearGroup" style="display:none;">
                            <label for="year">Year</label>
                            <select class="form-select" id="year">
                                <option value="" disabled selected>Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Sign Up</button>

                        <p class="text-center mt-3">Already have an account?
                            <a href="index.html">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function closeSignup() {
            window.location.href = 'index.html'; // Redirect to index.html on close
        }

        // Show year selection when student is selected
        document.getElementById('role').addEventListener('change', function () {
            const yearGroup = document.getElementById('yearGroup');
            if (this.value === 'student') {
                yearGroup.style.display = 'block';
            } else {
                yearGroup.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            console.log('Signup attempted:', { fullName, email, role });
            alert('Signup functionality will be implemented here');
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeSignup();
            }
        });
    </script>
</body>

</html>

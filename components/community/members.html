<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../../assets/css/styles.css" rel="stylesheet">
    <link href="../../assets/css/communitycss/community.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" onclick="window.location.href='community-details.html'">
                                <i class="fas fa-arrow-left"></i>
                                Back to Community
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" onclick="window.location.href='members.html'">
                                <i class="fas fa-users"></i>
                                Members
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Members</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemberModal">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>

                <!-- Members List -->
                <div class="card">
                    <div class="card-body">
                        <div id="membersList">
                            <!-- Members will be listed here -->
                            <div class="member-list-item d-flex align-items-center p-3 border-bottom">
                                <img src="https://via.placeholder.com/40" alt="User" class="member-avatar rounded-circle me-3">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">Admin User</h6>
                                    <small class="text-muted">admin@example.com</small>
                                </div>
                                <span class="badge bg-primary">Admin</span>
                                <div class="dropdown ms-3">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">View Profile</a></li>
                                        <li><a class="dropdown-item" href="#">Change Role</a></li>
                                        <li><a class="dropdown-item text-danger" href="#">Remove</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Add more member items as needed -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMemberForm">
                        <div class="mb-3">
                            <label for="memberUserId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="memberUserId" required>
                            <div class="form-text">Enter the user ID of the person you want to add</div>
                        </div>
                        <div class="mb-3">
                            <label for="memberRole" class="form-label">Role</label>
                            <select class="form-select" id="memberRole" required>
                                <option value="member">Member</option>
                                <option value="moderator">Moderator</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addMemberForm" class="btn btn-primary">Add Member</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/community/community-details.js"></script>
</body>
</html>

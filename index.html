<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">University Portal Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm" autocomplete="off">
              <div class="mb-3">
                <label for="role" class="form-label">Login as:</label>
                <select class="form-select" id="role" name="role" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="student">Student</option>
                  <option value="lecturer">Lecturer</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="year" class="form-label" id="yearLabel" style="display:none;">Select Year:</label>
                <select class="form-select" id="year" name="year" style="display:none;">
                  <option value="" disabled selected>Select Year</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required />
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="oauth-login">
              <p>Or login with:</p>
              <button id="googleLogin" class="btn-google">Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
  </div>


  <script src="assets/js/auth.js"></script>
  <script src="assets/js/darkModeToggle.js"></script>
</body>
</html>

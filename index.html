<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card fade-in">
      <div class="auth-left">
        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Login to your University Portal</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="role">Login as:</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="student">Student</option>
              <option value="lecturer">Lecturer</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="form-group" id="yearGroup" style="display:none;">
            <label for="year">Select Year:</label>
            <select class="form-select" id="year">
              <option value="" disabled selected>Select Year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" required />
          </div>

          <div class="form-group password-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
            <i class="fa-solid fa-eye toggle-password"></i>
          </div>

          <button type="submit" class="btn-gradient w-100 mt-3">Login</button>
          <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>

        <div class="oauth-login">
          <!-- <p>Or login with</p> -->
          <!-- <div class="social-buttons">
            <button class="btn-social google"><i class="fab fa-google"></i></button>
            <button class="btn-social facebook"><i class="fab fa-facebook-f"></i></button>
          </div> -->
        </div>
      </div>

      <div class="auth-right">
        <div class="info-card">
          <div class="image-container">
            <img src="https://xvuxswvxdsxzfjtsdorn.supabase.co/storage/v1/object/public/images/login-LMS.jpg" alt="Login LMS Image">
          </div>
          <!-- <h5>Your data, your rules</h5>
          <p>Secure login ensures your privacy and safety.</p> -->
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>

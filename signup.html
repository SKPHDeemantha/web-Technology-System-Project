<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/signup.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-card fade-in">

      <!-- Left section -->
      <div class="auth-left">
        <h2 class="title">Create Account</h2>
        <p class="subtitle">Join the University Portal today</p>

        <form id="signupForm">

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group password-group">
            <label>Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="••••••••" required>
            <!-- <i class="fa-solid fa-eye-slash toggle-password"></i> -->
          </div>

          <ul class="password-rules">
            <li>At least 8 characters</li>
            <li>At least one number or symbol</li>
            <li>Uppercase and lowercase letters</li>
          </ul>

          <div class="form-group">
            <label>Re-type Password</label>
            <input type="password" class="form-control" id="rePassword" placeholder="••••••••" required>
          </div>

          <div class="form-group">
            <label>Role</label>
            <select class="form-control" id="role" required>
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="lecturer">Lecturer</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="form-group" id="yearGroup" style="display:none;">
            <label>Year</label>
            <select class="form-control" id="year">
              <option value="">Select Year</option>
              <option value="first">First Year</option>
              <option value="second">Second Year</option>
              <option value="third">Third Year</option>
              <option value="fourth">Fourth Year</option>
            </select>
          </div>

          <button type="submit" class="btn-gradient w-100 mt-3">Sign Up</button>

          <p class="text-center mt-3">Already have an account? 
            <a href="index.html">Login</a>
          </p>

        </form>
      </div>

      <!-- Right section -->
      <div class="auth-right">
        <div class="image-container">
          <img src="https://xvuxswvxdsxzfjtsdorn.supabase.co/storage/v1/object/public/images/login-LMS.jpg" alt="Signup Image">
        </div>
      </div>

    </div>
  </div>

  <script src="assets/js/signup.js"></script>
</body>
</html>

<link rel="stylesheet" href="../assets/css/admincss/activity-log.css">
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2>Activity Logs</h2>
    <p class="text-muted">Track all user activities in the system</p>
  </div>
  <button class="btn btn-purple" id="exportLogsBtn">
    <i class="fas fa-download me-1"></i> Export Logs
  </button>
</div>

<div class="card">
  <div class="card-header">
    <h5 class="mb-0">User Activity Tracking</h5>
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="logUserFilter" class="form-label">Filter by User</label>
        <select id="logUserFilter" class="form-select">
          <option value="all">All Users</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="logRoleFilter" class="form-label">Filter by Role</label>
        <select id="logRoleFilter" class="form-select">
          <option value="all">All Roles</option>
          <option value="Admin">Admin</option>
          <option value="Lecturer">Lecturer</option>
          <option value="Student">Student</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="logActionFilter" class="form-label">Filter by Action</label>
        <select id="logActionFilter" class="form-select">
          <option value="all">All Actions</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="logDateFilter" class="form-label">Filter by Date</label>
        <input type="date" id="logDateFilter" class="form-control">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>User</th>
            <th>Role</th>
            <th>Action</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="logsTableBody">
          <!-- Logs will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="../assets/js/admin/activity-log.js"></script>
